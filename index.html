<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentines Proposal</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1 class="main-container__header">
          Will you be my <span>Valentine?</span>
        </h1>
        <div class="main-container__buttons">
          <button>
            Yes! I'd love to
            <span>
              <i class="fa-regular fa-heart fa-lg"></i>
            </span>
          </button>
          <button id="dummy-playful-button">No, thanks</button>
        </div>
        <div class="main-container__description">
          <p>
            Everything around me feels ready for something special. I’m just
            missing the most important part — <span>You</span>.
          </p>
        </div>

        <div class="secret-notes">
          <h6>SECRET NOTES</h6>
          <div class="secret-notes__buttons">
            <button>
              <i class="fa-regular fa-face-kiss-wink-heart fa-lg"></i>
            </button>
            <button><i class="fa-regular fa-heart fa-lg"></i></button>
            <button><i class="fa-regular fa-star fa-lg"></i></button>
          </div>
          <div class="secret-notes__text">
            <p class=""></p>
          </div>
        </div>
        <button id="playful-button">Catch me if you can! ❤️</button>
      </div>
    </main>

    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
